<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles/default.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Orum Cartoons</title>
  </head>
  <body>
    <div class="container mx-auto pt-4 mt-4 px-4 md:px-0">
      <!-- header -->
      <div class="flex header">
        <h1 class="text-4xl flex-grow p-0 m-0">Orum Cartoons</h1>
        <div class="flex w-80 lg:w-60 justify-between toolbar">
          <div>
            <a href="https://orumcartoons.redbubble.com" title="RedBubble shop"
              ><img src="images/icons/tshirt.svg"
            /></a>
          </div>
          <div>
            <a href="https://www.facebook.com/orumcartoons"
              ><img src="images/icons/facebook.svg"
            /></a>
          </div>
          <div>
            <a href="https://www.instagram.com/orumcartoons"
              ><img src="images/icons/instagram.svg"
            /></a>
          </div>
          <div>
            <a href="https://twitter.com/orumcartoons"
              ><img src="images/icons/twitter.svg"
            /></a>
          </div>
          <div class="md:hidden">
            <a
              href="#"
              onclick='
                            if (navigator.share) {
                    navigator
                      .share({
                        title: "Orum Cartoons",
                        text: "Check out Orum Cartoons",
                        url: "https://www.orumcartoons.com",
                      })
                      .then(() => {})
                      .catch(error => console.log("Error sharing", error))
                  }
; return false;'
              title="Share"
              ><img src="images/icons/share.svg"
            /></a>
          </div>
        </div>
      </div>
      <!-- byline -->
      <div class="flex mt-2">
        <div class='pt-1 pr-1'><img src="images/assets/logo.png" title="Logo" /></div>
        <div class='p-1'>
          Created by <strong>Peter Orum</strong> in Sydney. For your regular fix
          of quirky cartoons, follow me on
          <a href="https://www.facebook.com/orumcartoons">Facebook</a> or
          <a href="https://www.instagram.com/orumcatyoons">Instagram</a>.
        </div>
      </div>
    </div>
  </body>
</html>
